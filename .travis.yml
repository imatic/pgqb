language: node_js
node_js:
  - '6'
  - 'node'
cache:
  yarn: true
  directories:
    - node_modules
jobs:
  include:
    - stage: test
      script:
      - 'yarn run tslint'
      - 'yarn run prettier'
      - 'yarn run test'
    - stage: deploy
      node_js: '6'
      script:
      - 'yarn install --prod'
      deploy:
        provider: npm
        email: nenadalm@gmail.com
        api_key:
          secure: ""
        on:
          tags: true
          repo: imatic/pgqb
          branch: master
